<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-4">

  <div class="text-center max-w-xl mx-auto">
    <!-- Logo (Optional) -->
    <img src="/assets/logo.jpg" alt="CIRIUAE Logo" class="h-24 mx-auto mb-6" />

    <!-- 404 Code -->
    <h1 class="text-7xl font-bold text-sky-500">404</h1>

    <!-- Error Message -->
    <h2 class="text-2xl md:text-3xl font-semibold mt-4">Oops! Page not found.</h2>
    <p class="text-gray-600 mt-2">
      The page you’re looking for doesn’t exist or has been moved.
    </p>

    <!-- Button -->
    <a href="/"
      class="mt-6 inline-block bg-sky-100 text-black font-medium px-6 py-3 rounded-full hover:bg-sky-200 transition">
      Go to Home
    </a>
  </div>

</body>
</html>
