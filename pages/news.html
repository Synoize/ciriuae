<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - CIRIUAE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen px-4">

    <div class="text-center max-w-2xl w-full">
        <!-- Logo (optional) -->
        <img src="/assets/logo.jpg" alt="CIRIUAE Logo" class="h-24 mx-auto mb-6" />

        <!-- Heading -->
        <h1 class="text-4xl font-bold text-sky-500 mb-4">Something Great is Coming Soon</h1>
        <p class="text-lg text-gray-600 mb-6">Weâ€™re working hard to launch a new experience. Stay tuned!</p>

        <!-- Countdown Placeholder -->
        <div id="countdown" class="flex justify-center gap-6 text-2xl font-semibold text-black mb-8">
            <div><span id="days">00</span>
                <div class="text-sm text-gray-500">Days</div>
            </div>
            <div><span id="hours">00</span>
                <div class="text-sm text-gray-500">Hours</div>
            </div>
            <div><span id="minutes">00</span>
                <div class="text-sm text-gray-500">Minutes</div>
            </div>
            <div><span id="seconds">00</span>
                <div class="text-sm text-gray-500">Seconds</div>
            </div>
        </div>

        <!-- Email Notify Form (optional) -->
        <form class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <input type="email" placeholder="Enter your email"
                class="px-4 py-2 rounded-md border w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-sky-300" />
            <button type="submit" class="px-6 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 transition">
                Notify Me
            </button>
        </form>
    </div>

    <!-- Countdown Script -->
    <script>
        // Set the launch date (yyyy-mm-dd format)
        const launchDate = new Date("2025-09-01T00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "We're Live!";
            }
        }, 1000);
    </script>

</body>

</html>
