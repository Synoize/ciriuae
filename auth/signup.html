<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-special-blue: #0CA0E4;
            --color-special-green: #DCF9E3;
        }
    </style>
    <title>Sign Up - CiriUAE</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <a href="/"
        class="fixed top-0 left-0 md:m-12 m-2 mt-6">
        <span class="ml-3 inline-flex items-center justify-center w-6 h-6 rounded-full text-sm">
            <i class="fa fa-arrow-left-long " aria-hidden="true"></i>
        </span>
        Go to Home
    </a>

  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg m-2">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-800">Create an Account</h2>
      <p class="text-sm text-gray-500">Register to get started</p>
    </div>

    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-special-blue text-white rounded-lg font-semibold cursor-pointer hover:bg-special-blue/90 transition"
      >
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-500">
        Already have an account?
        <a href="/auth/login.html" class="text-special-blue font-medium hover:underline">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
