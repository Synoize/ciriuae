<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-special-blue: #0CA0E4;
            --color-special-green: #DCF9E3;
        }
    </style>
    <title>Login - CiriUAE</title>
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <a href="/"
        class="fixed top-0 left-0 md:m-12 m-2 mt-6">
        <span class="ml-3 inline-flex items-center justify-center w-6 h-6 rounded-full text-sm">
            <i class="fa fa-arrow-left-long " aria-hidden="true"></i>
        </span>
        Go to Home
    </a>

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg m-2">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-sm text-gray-500">Login to your account</p>
        </div>

        <form class="space-y-5">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                <input type="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com" />
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••" />
            </div>

            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-special-blue" />
                    Remember me
                </label>
                <a href="#" class="text-special-blue hover:underline">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-special-blue text-white rounded-lg font-semibold cursor-pointer hover:bg-special-blue/90 transition">
                Sign In
            </button>

            <p class="text-center text-sm text-gray-500">
                Don’t have an account?
                <a href="/auth/signup.html" class="text-special-blue font-medium hover:underline">Sign up</a>
            </p>
        </form>
    </div>

</body>

</html>
